<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Filter</title>
</head>
<body>
    <h2>Enter Email Message:</h2>
    <form method="POST">
        <textarea name="email" rows="6" cols="60" placeholder="Type email here..."></textarea><br><br>
        <input type="submit" value="Check">
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
