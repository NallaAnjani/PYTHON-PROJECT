<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7eb7bd, #f1f8e9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #127c8e;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        h3 {
            margin-top: 25px;
            color: #d84315;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            textarea {
                height: 100px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam Filter</h2>
        <form method="POST">
            <textarea name="email" placeholder="Type your email message here..."></textarea><br>
            <input type="submit" value="Check">
        </form>

        {% if result %}
            <h3>Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
